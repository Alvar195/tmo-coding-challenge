<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
    ><span
      *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
    >Please enter a symbol</span
    >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="stockPickerForm.value.period === 'custom'">
    <mat-form-field class="date-picker">
      <label>
        <input matInput [matDatepicker]="fromDate" [matDatepickerFilter]="fromDateFilter"
               formControlName="fromDate" placeholder="From">
      </label>
      <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="date-picker">
      <label>
        <input matInput [max]="today" [matDatepicker]="toDate" [matDatepickerFilter]="toDateFilter"
               formControlName="toDate" placeholder="To">
      </label>
      <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
      <mat-datepicker #toDate></mat-datepicker>
    </mat-form-field>
  </div>
</form>

<coding-challenge-chart [data]="quotes$ | async"></coding-challenge-chart>
